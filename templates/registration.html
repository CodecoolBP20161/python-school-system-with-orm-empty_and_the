<!DOCTYPE html>
<html>

<head>

    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/reg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="navbar">
        <a href="http://127.0.0.1:5000/home"><img src="/static/img/codecool_logo_horizontal.png" id="logo"></a>
        <div class="container-fluid text-right navbutton">
            <button class="btn navbutton" type="button">Sign Up</button>
            <a href="https://www.facebook.com/CodecoolOfficial/?fref=ts"><img src="/static/img/fb.png" id="fb"></a>
        </div>
    </div>

    <div class="fullscreen ">
        <video playsinline autoplay muted loop class="fullscreenvideo videohue">
            <source src="/static/video/Notebook - 117.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container-fluid text-center">
        <h1 class="classname">REGISTRATION</h1>
    </div>

    <div class="container-fluid text-center box">
        <form method='POST' class="container-fluid">
          <div class="form-group col-lm-10">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" name= "first_name" class="form-control" placeholder="First name" required>
          </div>
          <div class="form-group col-lm-10">
            <label for="exampleInputEmail1">Last name</label>
            <input type="text" name= "last_name" class="form-control" placeholder="Last name" required>
          </div>
          <div class="form-group col-lm-10">
            <label for="exampleInputEmail1">E-mail address</label>
            <input type="email" name= "email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-lm-10">
            <label for="sel1">City</label>
            <select class="form-control" name="city" cols="10" placeholder="Choose a city!" required>
                <option value="">Choose a city!</option>
                    {% for element in city_list %}
                        <option value={{ element.id }}>{{ element.name }}</option>
                    {% endfor %}
            </select>
          </div>
          <div class="col-lm-10">
              <label for="submit"></label>
              <button value="Submit" type="submit" class="form-control submitbtn" required>Save</button>
              {% for message in get_flashed_messages() %}
                  <div class=flash>{{ message }}</div>
              {% endfor %}
          </div>

        </form>
    </div>


    <div class="footer navbar-fixed-bottom">
        <p class= "navbartext">Â© 2016 | Empty and the All rights reserved</p>
    </div>
</body>
</html>
