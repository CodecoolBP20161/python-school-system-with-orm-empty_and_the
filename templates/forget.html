<!DOCTYPE html>
<html>

<head>
<title>Forget</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/root.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<form method='POST'>
  <div class="container">
    <label><b>Email</b></label><br>
    <input type="email" placeholder="E-mail" name="email" required><br><br>
    <button type="submit">Send me an application code reminder!</button>
  </div>
</form>
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning" role="alert">
        <strong>Warning!</strong>{{ message }}
        {% if warning == 'email' %}
        <a href="{{ url_for("registration") }}" class="alert-link" data-dismiss="alert" aria-label="close">Registration</a>
        {% endif %}
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    </div>
{% endfor %}
</body>
</html>
